<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование профиля</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <h1>Редактирование профиля</h1>
        <form id="updateForm">
            <label for="login">Новый логин:</label>
            <input type="text" id="login" required>
            <label for="password">Новый пароль:</label>
            <input type="password" id="password" required>
            <label for="nickName">Новое имя:</label>
            <input type="text" id="nickName" required>
            <div class="nav-buttons">
                <button type="submit">Обновить</button>
                <button onclick="window.location.href='get_account.html'">Вернуться в профиль</button>
            </div>
        </form>
        <div id="result"></div>
    </div>

    <script>
        const baseUrl = 'http://localhost:5194';

        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            return JSON.parse(window.atob(base64));
        }

        document.getElementById('updateForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;
            const nickName = document.getElementById('nickName').value;

            const token = localStorage.getItem('token');
            if (!token) {
                document.getElementById('result').textContent = "Вы должны войти в систему.";
                window.location.href = 'login_user.html';
                return;
            }


            const decodedToken = parseJwt(token);
            const userId = decodedToken['http://schemas.xmlsoap.org/ws/2005/05/identity/claims/nameidentifier'];


                const response = await fetch(`${baseUrl}/users/put/${userId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        login: login,
                        password: password,
                        nickName: nickName
                    })
                });
                
                if (response.ok) {
                    document.getElementById('result').textContent = "Профиль успешно обновлен!";
                } else {
                    const error = await response.text();
                    document.getElementById('result').textContent = `Ошибка: ${error || 'Не удалось обновить профиль'}`;
                }
            } 
        );


        if (!localStorage.getItem('token')) {
            window.location.href = 'login_user.html';
        }
    </script>
</body>
</html>
